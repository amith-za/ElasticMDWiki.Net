<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/knockout.js"></script>
</head>
<body>

    <div id="editor">
        <input type="text" data-bind="value: page, valueUpdate: 'keyup'">.md
        <textarea style="width:800px;height:600px" data-bind="value: text, valueUpdate: 'keyup'"></textarea>
        <input type="button" data-bind="click:submit" value="Save" />
    </div>

    <script type="text/javascript">

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            console.log('Query variable %s not found', variable);
        }

        var viewModel = {
            page: ko.observable(),
            text: ko.observable()
        };

        var page = getQueryVariable("page");

        viewModel.page(page);

        var geturl = "markdown/" + viewModel.page();

        $.ajax({
            type: "GET",
            url: geturl,
            success: function (data) {
                viewModel.text(data.text);
            }
        });

        viewModel.submit = function () {

            var posturl = "markdown/" + viewModel.page();
            var payload = { text: viewModel.text() };

            $.ajax({
                type: "POST",
                url: posturl,
                data: JSON.stringify(payload),
                dataType: "json",
                contentType: "application/json"
            }).done(function (data) {
                window.location = "/index.html#!" + viewModel.page() + ".md";
            });
        };

        var editor = document.getElementById("editor");

        ko.applyBindings(viewModel, editor);
    </script>
</body>
</html>
